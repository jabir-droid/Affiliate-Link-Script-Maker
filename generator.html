<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Detail Produk & Konfigurasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#ffffff; --bg2:#f5f9ff; --panel:#ffffff; --border:#e3e8f4;
      --txt:#0f172a; --muted:#475569; --blue:#12b3ff; --purple:#7b5cff;
    }
    html,body{height:100%}
    body{
      margin:0;color:var(--txt);font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
      background:
        linear-gradient(to bottom, #f7faff 0%, #eef3ff 100%),
        url("/bg/generator-code.jpg") center/cover no-repeat fixed;
      position:relative; isolation:isolate;
    }
    body::before{
      content:""; position:fixed; inset:0; z-index:-1; pointer-events:none;
      background-image: radial-gradient(circle at 1px 1px, rgba(93,109,169,.10) 1px, transparent 1.2px);
      background-size: 22px 22px; opacity:.4; mix-blend-mode:multiply;
    }

    .g-title{background:linear-gradient(90deg,#3b82f6,#8b5cf6);-webkit-background-clip:text;background-clip:text;color:transparent}
    .glass{background:var(--panel);border:1px solid var(--border);border-radius:18px;box-shadow:0 18px 40px rgba(15,23,42,.08)}
    .pill{background:#f3f6ff;border:1px solid var(--border);border-radius:12px}
    .inp{width:100%;border:1px solid var(--border);background:#f9fbff;padding:14px 16px;border-radius:14px;color:var(--txt);outline:none}
    .inp:focus{border-color:#4ea8ff;box-shadow:0 0 0 3px rgba(78,168,255,.18)}
    .cta{background:linear-gradient(90deg,var(--blue),var(--purple));box-shadow:0 12px 36px rgba(123,92,255,.28);color:#fff}
    .title-size{font-size:clamp(26px, 4.5vw, 44px); line-height:1.08}
    .section-pad{padding:clamp(16px, 3vw, 28px)}

    /* efek press + ripple untuk tombol */
    .btn-press{position:relative;overflow:hidden;transition:transform .15s ease,box-shadow .2s ease,filter .2s ease;will-change:transform;}
    .btn-press:hover{transform:translateY(-1px);filter:saturate(1.02)}
    .btn-press:active{transform:scale(.985)}
    .ripple{position:absolute;border-radius:999px;transform:translate(-50%,-50%) scale(0);background:rgba(255,255,255,.5);animation:rip .6s ease-out forwards;pointer-events:none;}
    @keyframes rip{to{transform:translate(-50%,-50%) scale(10);opacity:0}}

    /* Tombol opsi gaya & panjang */
    .seg input{display:none}
    .seg label{
      border:1px solid var(--border);background:#f9fbff;
      padding:14px 16px;border-radius:16px;cursor:pointer;text-align:center;
      font-weight:600;position:relative;overflow:hidden;
      transition:transform .15s ease, box-shadow .2s ease, background .3s ease;
    }
    .seg label:hover{transform:translateY(-2px);background:#f1f5ff}
    .seg input:checked + label{
      background:linear-gradient(90deg,rgba(18,179,255,.20),rgba(124,92,255,.20));
      border-color:#7b5cff;box-shadow:0 0 20px rgba(124,92,255,.20);
    }

    /* Mobile (‚â§640) */
    @media (max-width:640px){
      .seg-style,.seg-length{display:grid;grid-template-columns:1fr;gap:12px}
      .sticky-cta{position:fixed;left:0;right:0;bottom:0;padding:12px 16px calc(env(safe-area-inset-bottom)+14px);background:linear-gradient(180deg,rgba(255,255,255,0),rgba(245,249,255,.95));backdrop-filter:blur(10px);border-top:1px solid var(--border)}
      main{padding-bottom:110px}
      #chips{display:flex;flex-wrap:wrap;gap:8px}
    }
    @media (min-width:641px){ .seg-style,.seg-length{display:grid;gap:14px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr))} }
  </style>
</head>
<body>
  <main class="max-w-6xl mx-auto px-5 sm:px-6 pt-6 lg:pt-8 pb-24">
    <div class="flex items-start justify-between gap-4">
      <div class="flex items-start gap-3 sm:gap-4">
        <button onclick="history.back()" class="grid place-items-center w-11 h-11 sm:w-12 sm:h-12 rounded-xl border border-[var(--border)] bg-white/80">‚Üê</button>
        <div>
          <h1 class="g-title title-size font-extrabold">Detail Produk & Konfigurasi</h1>
          <p class="text-[var(--muted)] mt-0.5 sm:mt-1 text-sm sm:text-base">Buat skrip promosi afiliasi Anda</p>
        </div>
      </div>
    </div>

    <!-- FORM -->
    <section class="glass mt-6">
      <div class="px-5 py-3 border-b border-[var(--border)] flex items-center gap-2 bg-white/60">
        <span>üìù</span><h2 class="text-[18px] sm:text-[22px] font-extrabold">Form Input Produk</h2>
      </div>

      <div class="section-pad grid gap-5 sm:gap-6">
        <div>
          <label class="block mb-2 text-[var(--muted)] font-semibold text-sm sm:text-base">Link Produk</label>
          <input id="productUrl" type="url" placeholder="https://tokopedia.com/..." class="inp">
        </div>
        <div>
          <label class="block mb-2 text-[var(--muted)] font-semibold text-sm sm:text-base">Nama / Jenis Produk</label>
          <input id="productTopic" type="text" placeholder="Contoh: Smartwatch X Pro" class="inp">
        </div>

        <div>
          <label class="block mb-3 text-[var(--muted)] font-semibold">Gaya Bahasa</label>
          <div class="seg seg-style">
            <input type="radio" name="style" id="sty1" value="Santai & Ramah" checked><label for="sty1" class="btn-press">Santai & Ramah</label>
            <input type="radio" name="style" id="sty2" value="Formal & Informatif"><label for="sty2" class="btn-press">Formal & Informatif</label>
            <input type="radio" name="style" id="sty3" value="Promosi Soft Selling"><label for="sty3" class="btn-press">Promosi Soft Selling</label>
            <input type="radio" name="style" id="sty4" value="Penulisan Naskah Iklan (AIDA/PAS)"><label for="sty4" class="btn-press">Penulisan Naskah Iklan (AIDA/PAS)</label>
          </div>
        </div>

        <div>
          <label class="block mb-3 text-[var(--muted)] font-semibold">Panjang Tulisan</label>
          <div class="seg seg-length">
            <input type="radio" name="length" id="len1" value="Pendek (1 paragraf)"><label for="len1" class="btn-press">Pendek (1 paragraf)</label>
            <input type="radio" name="length" id="len2" value="Sedang (2-3 paragraf)" checked><label for="len2" class="btn-press">Sedang (2-3 paragraf)</label>
            <input type="radio" name="length" id="len3" value="Panjang (artikel mini)"><label for="len3" class="btn-press">Panjang (artikel mini)</label>
          </div>
        </div>

        <button id="btnGenerate" class="hidden sm:inline-flex mt-4 w-full items-center justify-center gap-3 px-7 py-5 rounded-2xl text-lg font-extrabold cta btn-press">
          ‚ú® Mulai Hasilkan
        </button>
      </div>
    </section>
  </main>

  <div class="sm:hidden sticky-cta">
    <button id="btnGenerateMobile" class="w-full inline-flex items-center justify-center gap-2 px-5 py-4 rounded-2xl text-base font-extrabold cta btn-press">
      ‚ú® Mulai Hasilkan
    </button>
  </div>

  <script>
    // Ripple global untuk semua elemen berkelas btn-press
    document.querySelectorAll('.btn-press').forEach(btn=>{
      btn.addEventListener('click',function(e){
        const r=document.createElement('span');
        const rect=this.getBoundingClientRect();
        const size=Math.max(rect.width, rect.height);
        r.className='ripple'; r.style.width=r.style.height=size+'px';
        r.style.left=(e.clientX-rect.left)+'px'; r.style.top=(e.clientY-rect.top)+'px';
        this.appendChild(r); setTimeout(()=>r.remove(), 600);
      },{passive:true});
    });
  </script>
</body>
</html>
