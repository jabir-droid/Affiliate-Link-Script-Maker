<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generator • Affiliate Link Script Maker</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body class="bg">
  <header class="nav">
    <a class="brand link" href="./">← Kembali</a>
    <div class="spacer"></div>
    <button id="refreshQuota" class="btn ghost">Refresh Kuota</button>
  </header>

  <!-- Kartu Kuota -->
  <section class="container quota-wrap">
    <div class="card quota">
      <div class="quota-row">
        <div class="quota-card">
          <div class="quota-title">Kuota Global (per hari)</div>
          <div id="qGlobal" class="quota-value">—</div>
        </div>
        <div class="quota-card">
          <div class="quota-title">Per Pengguna (estimasi/hari)</div>
          <div id="qUser" class="quota-value">—</div>
        </div>
      </div>
      <div class="bar-wrap">
        <div class="bar" id="qBar"></div>
      </div>
      <div class="bar-note">Bar menggambarkan proporsi kuota per pengguna terhadap kuota global.</div>
    </div>
  </section>

  <!-- Form -->
  <section class="container">
    <div class="card">
      <form id="genForm" class="form-grid">
        <label class="field">
          <span>Link Produk <b>(wajib)</b></span>
          <input type="url" id="link" placeholder="Tempelkan link produk afiliasi…" required />
        </label>

        <label class="field">
          <span>Poin Utama Produk <b>(wajib)</b></span>
          <input type="text" id="mainPoint" placeholder="Contoh: polo shirt bahan adem / Tecno Spark 2" required />
        </label>

        <div class="field">
          <div class="flex-between">
            <span>Deskripsi Singkat <b>(minimal 2)</b></span>
            <button type="button" class="btn xs ghost" id="btnAddDesc">+ Tambah deskripsi</button>
          </div>
          <div id="descList" class="desc-list">
            <!-- input deskripsi dinamis -->
          </div>
        </div>

        <div class="field two">
          <label>
            <span>Gaya Bahasa</span>
            <select id="style">
              <option>Gen Z</option>
              <option>Friendly</option>
              <option>Formal</option>
              <option>Informatif</option>
            </select>
          </label>
          <label>
            <span>Panjang</span>
            <select id="length">
              <option>Pendek</option>
              <option selected>Sedang</option>
              <option>Panjang</option>
            </select>
          </label>
        </div>

        <label class="field">
          <span>Jumlah Variasi</span>
          <input type="number" id="variations" min="1" max="5" value="3" />
        </label>

        <div class="actions">
          <button type="submit" class="btn cta">Generate Script</button>
          <span id="status" class="muted"></span>
        </div>
      </form>
    </div>
  </section>

  <!-- Hasil -->
  <section class="container" id="resultWrap" style="display:none">
    <div id="results" class="results"></div>
  </section>

  <footer class="footer">© <span id="y"></span> – Afiliasi makin gampang.</footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
  <script src="./assets/generator.js"></script>
</body>
</html>
