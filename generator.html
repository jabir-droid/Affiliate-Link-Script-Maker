<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Generate ‚Ä¢ Affiliate Link Script Maker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-grid:before{
      content:"";position:absolute;inset:0;
      background:
        radial-gradient(1000px 400px at 0% -20%,rgba(99,102,241,.25),transparent 60%),
        radial-gradient(900px 450px at 110% 10%,rgba(56,189,248,.18),transparent 60%),
        url('/bg/ai-network-2.jpg') center/cover no-repeat;
      z-index:-2;
      filter:saturate(1.05) contrast(1.05) brightness(.9);
    }
    .glass{background:rgba(2,6,23,.68);border:1px solid rgba(148,163,184,.18);backdrop-filter:blur(8px);box-shadow:0 10px 35px rgba(0,0,0,.45);}
    .btn-primary{background:#4f46e5;color:#fff;transition:.25s}
    .btn-primary:hover{background:#4338ca;transform:scale(1.05)}
    .btn-soft{background:#334155;color:#e2e8f0}.btn-soft:hover{background:#475569}
    .chip{background:linear-gradient(180deg,rgba(99,102,241,.16),rgba(37,99,235,.06));border:1px solid rgba(99,102,241,.35)}
    .title-grad{background:linear-gradient(90deg,#93c5fd,#c4b5fd,#60a5fa);-webkit-background-clip:text;color:transparent}
  </style>
</head>
<body class="min-h-screen relative bg-slate-950 text-slate-200">
  <div class="bg-grid absolute inset-0"></div>

  <main class="relative z-10 max-w-5xl mx-auto px-6 pt-10 pb-24">
    <header class="mb-8 text-center">
      <h2 class="title-grad text-3xl md:text-4xl font-extrabold">Generator Skrip Afiliasi</h2>
      <p class="text-slate-300/90 mt-3">
        Tempel link produk, isi data singkat di bawah ini, lalu klik ‚ÄúBuat Skrip‚Äù.
      </p>
    </header>

    <!-- Bar kuota -->
    <section class="glass rounded-2xl px-5 py-4 mb-6 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <span class="chip rounded-full px-4 py-1.5 text-sm text-indigo-200">Sisa kuota hari ini</span>
        <span id="quotaLabel" class="text-slate-200/90 font-semibold tracking-wide">‚Äî</span>
      </div>
      <button id="btnRefreshQuota" class="btn-soft px-4 py-2 rounded-lg text-sm">Refresh</button>
    </section>

    <!-- Form -->
    <section class="glass rounded-3xl p-6 md:p-8">
      <div class="grid gap-5">
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Link Produk <span class="text-rose-400">*</span></label>
          <input id="productUrl" type="url" placeholder="Contoh: tautan TikTok / Tokopedia / Shopee"
            class="w-full rounded-xl bg-slate-800/60 border border-slate-600 px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Nama / Jenis Produk <span class="text-rose-400">*</span></label>
          <input id="productTopic" type="text"
            placeholder="Contoh: tecno spark, sandal kulit, kaos distro pria, dll"
            class="w-full rounded-xl bg-slate-800/60 border border-slate-600 px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
          <div class="flex items-center justify-between mb-2">
            <label class="block text-sm font-medium text-slate-300">Keunggulan / Kelebihan <span class="text-rose-400">*</span></label>
            <button id="btnAddDesc" type="button" class="px-4 py-2 rounded-lg text-sm text-white btn-primary">+ Tambah</button>
          </div>
          <div id="descWrap" class="grid md:grid-cols-2 gap-4">
            <input class="descItem w-full rounded-xl bg-slate-800/60 border border-slate-600 px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="Contoh: nyaman dipakai seharian" />
            <input class="descItem w-full rounded-xl bg-slate-800/60 border border-slate-600 px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="Contoh: bahan awet & kuat" />
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-slate-300 mb-2">Jumlah variasi</label>
            <input id="count" type="number" min="1" max="5" value="3"
              class="w-full rounded-xl bg-slate-800/60 border border-slate-600 px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-slate-300 mb-2">Gaya Bahasa</label>
              <select id="style" class="w-full rounded-xl bg-slate-800/60 border border-slate-600 px-4 py-3 focus:ring-2 focus:ring-indigo-500">
                <option>Gen Z</option><option>Persuasif & Menjual</option><option>Santai & Kasual</option><option>Informatif & Edukatif</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-300 mb-2">Panjang</label>
              <select id="length" class="w-full rounded-xl bg-slate-800/60 border border-slate-600 px-4 py-3 focus:ring-2 focus:ring-indigo-500">
                <option>Sedang</option><option>Pendek</option><option>Panjang</option>
              </select>
            </div>
          </div>
        </div>

        <div class="text-center mt-5">
          <button id="btnGenerate" class="inline-flex items-center gap-3 px-8 py-4 rounded-xl text-white font-semibold btn-primary">
            Buat Skrip
          </button>
          <span id="err" class="block mt-3 text-rose-300 text-sm"></span>
          <p id="loadingText" class="mt-3 hidden text-indigo-300 animate-pulse">ü§ñ AI sedang meracik kata-kata...</p>
        </div>
      </div>
    </section>

    <section id="results" class="mt-10 grid gap-6"></section>

    <footer class="text-center text-slate-400/80 text-sm mt-12">
      ¬© 2025 ‚Äì Dibuat untuk Mempermudah promosi afiliasi.
    </footer>
  </main>

  <script>
    async function loadQuota(){
      const label=document.getElementById("quotaLabel");
      try{
        const res=await fetch("/api/quota");
        const j=await res.json();
        label.textContent=j.remaining!==undefined?j.remaining+" / hari":"‚Äî";
      }catch(e){label.textContent="‚Äî";}
    }
    document.getElementById("btnRefreshQuota").addEventListener("click",loadQuota);
    loadQuota();

    const wrap=document.getElementById('descWrap');
    document.getElementById('btnAddDesc').addEventListener('click',()=>{
      const el=document.createElement('input');
      el.className='descItem w-full rounded-xl bg-slate-800/60 border border-slate-600 px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500';
      el.placeholder='Deskripsi singkat lainnya...';
      wrap.appendChild(el);
    });

    document.getElementById('btnGenerate').addEventListener('click',async()=>{
      const err=document.getElementById('err');
      const loading=document.getElementById('loadingText');
      err.textContent='';
      const url=document.getElementById('productUrl').value.trim();
      const topic=document.getElementById('productTopic').value.trim();
      const style=document.getElementById('style').value;
      const length=document.getElementById('length').value;
      const count=Math.max(1,Math.min(5,Number(document.getElementById('count').value||3)));
      const descriptions=Array.from(document.querySelectorAll('.descItem')).map(i=>i.value.trim()).filter(Boolean);
      if(!url)return err.textContent='Link Produk wajib diisi.';
      if(!topic)return err.textContent='Poin Utama Produk wajib diisi.';
      if(descriptions.length<2)return err.textContent='Minimal 2 deskripsi singkat.';
      loading.classList.remove('hidden');
      try{
        const r=await fetch('/api/generate',{method:'POST',headers:{'Content-Type':'application/json'},
          body:JSON.stringify({linkProduk:url,topik:topic,deskripsi:descriptions,gaya:style,panjang:length,jumlah:count})});
        const j=await r.json();
        if(!j.ok)throw new Error(j.message||'Gagal generate');
        renderResults(j.scripts||[]);
      }catch(e){err.textContent='Terjadi masalah: '+e.message;}
      finally{loading.classList.add('hidden');}
    });

    function renderResults(scripts){
      const box=document.getElementById('results');
      box.innerHTML='';
      if(!scripts.length){box.innerHTML='<p class="text-slate-300/80">Tidak ada hasil.</p>';return;}
      scripts.forEach((s,i)=>{
        const card=document.createElement('div');
        card.className='glass rounded-2xl p-6';
        card.innerHTML=`
          <h3 class="text-indigo-300 font-semibold mb-2">Variasi ${i+1} ‚Ä¢ ${escapeHtml(s.title||'Hasil')}</h3>
          <p class="whitespace-pre-wrap leading-relaxed">${escapeHtml(s.content||'')}</p>
          <div class="mt-4 flex gap-2 justify-end">
            <button class="btn-soft px-4 py-2 rounded-lg" data-copy>Salin</button>
          </div>`;
        card.querySelector('[data-copy]').addEventListener('click',()=>{
          navigator.clipboard.writeText(s.content||'').then(()=>{
            const b=card.querySelector('[data-copy]');
            b.textContent='Tersalin!';setTimeout(()=>b.textContent='Salin',1500);
          });
        });
        box.appendChild(card);
      });
    }
    function escapeHtml(s){return String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));}
  </script>
</body>
</html>
