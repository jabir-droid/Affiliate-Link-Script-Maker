<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Detail Produk & Konfigurasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-gen:before{content:"";position:absolute;inset:0;z-index:-1;
      background:
        radial-gradient(900px 350px at 0% -10%,rgba(99,102,241,.22),transparent 60%),
        radial-gradient(800px 350px at 100% 0%,rgba(56,189,248,.16),transparent 60%),
        url("/public/bg/ai-network-2.jpg") center/cover no-repeat;
      filter:saturate(1.05) contrast(1.05) brightness(.9);}
    .glass{background:rgba(2,6,23,.68);border:1px solid rgba(148,163,184,.18);box-shadow:0 10px 35px rgba(0,0,0,.45);backdrop-filter:blur(8px)}
    .title-grad{background:linear-gradient(90deg,#93c5fd,#c4b5fd,#60a5fa);-webkit-background-clip:text;background-clip:text;color:transparent}
    .seg input:checked + label{background:#1d4ed8;color:#fff;border-color:#3b82f6}
    .seg label{cursor:pointer}
    .btn-grad{background:linear-gradient(90deg,#0ea5e9,#6366f1)}
    .btn-soft{background:#334155}.btn-soft:hover{background:#475569}
  </style>
</head>
<body class="min-h-screen relative bg-slate-950 text-slate-200 bg-gen">
  <main class="relative z-10 max-w-5xl mx-auto px-6 pt-8 pb-24">
    <div class="flex items-center justify-between mb-6">
      <button onclick="history.back()" class="btn-soft px-3 py-2 rounded-lg text-sm">‚Üê</button>
      <div class="flex items-center gap-3">
        <button id="btnGuide" class="glass px-3 py-1.5 rounded-lg text-sm">üõà Panduan</button>
        <div class="glass rounded-lg px-3 py-1.5 text-sm">
          Kuota Harian <span id="quotaNow" class="font-semibold">‚Äî</span>
          <button id="btnRefreshQuota" class="ml-2 text-sky-300 underline">Refresh</button>
        </div>
      </div>
    </div>

    <section class="glass rounded-2xl overflow-hidden">
      <div class="px-5 py-3 border-b border-slate-700/60 flex items-center gap-2">
        <span class="text-pink-300">üìù</span>
        <h2 class="title-grad text-2xl font-extrabold">Form Input Produk</h2>
      </div>

      <div class="p-6 md:p-8 grid gap-5">
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Link Produk <span class="text-rose-400">*</span></label>
          <input id="productUrl" type="url" placeholder="https://tokopedia.com/..." class="w-full rounded-xl bg-slate-900/60 border border-slate-600 px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Nama / Jenis Produk <span class="text-rose-400">*</span></label>
          <input id="productTopic" type="text" placeholder="Contoh: Smartwatch X Pro" class="w-full rounded-xl bg-slate-900/60 border border-slate-600 px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
          <div class="flex items-center justify-between mb-2">
            <label class="block text-sm font-medium text-slate-300">Kelebihan / Keunggulan Produk <span class="text-rose-400">*</span></label>
            <button id="btnAddDesc" type="button" class="px-3 py-2 rounded-lg text-sm text-white btn-soft">+ Tambah</button>
          </div>
          <div id="descWrap" class="grid gap-3">
            <input class="descItem w-full rounded-xl bg-slate-900/60 border border-slate-600 px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Contoh: Tahan Air IP68" />
            <input class="descItem w-full rounded-xl bg-slate-900/60 border border-slate-600 px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Contoh: Baterai 7 Hari" />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Jumlah Variasi Konten</label>
          <input id="count" type="number" min="1" max="10" value="3" class="w-full rounded-xl bg-slate-900/60 border border-slate-600 px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500" />
          <p class="text-slate-400 text-xs mt-1">Antara 1‚Äì10 variasi</p>
        </div>

        <div class="grid gap-4">
          <div>
            <label class="block text-sm font-medium text-slate-300 mb-2">Gaya Bahasa</label>
            <div class="seg grid md:grid-cols-4 gap-3">
              <input class="hidden peer" type="radio" name="style" id="sty1" value="Santai & Friendly" checked>
              <label for="sty1" class="glass px-4 py-3 rounded-xl border border-slate-600 peer-checked:border-indigo-500">Santai & Friendly</label>

              <input class="hidden peer" type="radio" name="style" id="sty2" value="Formal & Informatif">
              <label for="sty2" class="glass px-4 py-3 rounded-xl border border-slate-600">Formal & Informatif</label>

              <input class="hidden peer" type="radio" name="style" id="sty3" value="Promosi Soft Selling">
              <label for="sty3" class="glass px-4 py-3 rounded-xl border border-slate-600">Promosi Soft Selling</label>

              <input class="hidden peer" type="radio" name="style" id="sty4" value="Copywriting (AIDA/PAS)">
              <label for="sty4" class="glass px-4 py-3 rounded-xl border border-slate-600">Copywriting (AIDA/PAS)</label>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-300 mb-2">Panjang Tulisan</label>
            <div class="seg grid md:grid-cols-3 gap-3">
              <input class="hidden peer" type="radio" name="length" id="len1" value="Pendek (1 paragraf)">
              <label for="len1" class="glass px-4 py-3 rounded-xl border border-slate-600">Pendek (1 paragraf)</label>

              <input class="hidden peer" type="radio" name="length" id="len2" value="Sedang (2-3 paragraf)" checked>
              <label for="len2" class="glass px-4 py-3 rounded-xl border border-slate-600">Sedang (2-3 paragraf)</label>

              <input class="hidden peer" type="radio" name="length" id="len3" value="Panjang (artikel mini)">
              <label for="len3" class="glass px-4 py-3 rounded-xl border border-slate-600">Panjang (artikel mini)</label>
            </div>
          </div>
        </div>

        <div class="mt-2">
          <button id="btnGenerate" class="inline-flex items-center gap-3 px-7 py-4 rounded-xl text-white font-semibold btn-grad">
            ‚ú® Mulai Generate
          </button>
          <span id="err" class="ml-3 text-rose-300"></span>
        </div>
      </div>
    </section>

    <section id="results" class="mt-8 grid gap-6"></section>
  </main>

  <script>
    // Panduan kecil
    document.getElementById('btnGuide').addEventListener('click', () => {
      alert('Tips: isi link produk, minimal 2 keunggulan, pilih gaya & panjang, lalu klik Mulai Generate.');
    });

    // Kuota (Refresh berfungsi)
    async function loadQuota(){
      const el=document.getElementById('quotaNow');
      el.textContent='‚Ä¶';
      try{
        const r=await fetch('/api/quota');
        const j=await r.json();
        el.textContent = j?.label || (j?.remaining + '/' + j?.limit) || '‚Äî';
      }catch{ el.textContent='‚Äî'; }
    }
    document.getElementById('btnRefreshQuota').addEventListener('click', loadQuota);
    loadQuota();

    // Tambah/Hapus keunggulan
    const wrap=document.getElementById('descWrap');
    document.getElementById('btnAddDesc').addEventListener('click',()=>{
      const el=document.createElement('input');
      el.className='descItem w-full rounded-xl bg-slate-900/60 border border-slate-600 px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500';
      el.placeholder='Kelebihan lain‚Ä¶';
      wrap.appendChild(el);
    });

    // Generate
    document.getElementById('btnGenerate').addEventListener('click', generate);
    async function generate(){
      const err=document.getElementById('err'); err.textContent='';
      const url=document.getElementById('productUrl').value.trim();
      const topic=document.getElementById('productTopic').value.trim();
      const style=document.querySelector('input[name="style"]:checked')?.value || 'Santai & Friendly';
      const length=document.querySelector('input[name="length"]:checked')?.value || 'Sedang (2-3 paragraf)';
      const count=Math.max(1, Math.min(10, Number(document.getElementById('count').value || 3)));
      const descriptions=Array.from(document.querySelectorAll('.descItem')).map(i=>i.value.trim()).filter(Boolean);

      if(!url) return err.textContent='Link Produk wajib diisi.';
      if(!topic) return err.textContent='Nama / Jenis Produk wajib diisi.';
      if(descriptions.length<2) return err.textContent='Minimal 2 kelebihan / keunggulan.';

      const btn=this; const original=btn.innerHTML;
      btn.disabled=true; btn.innerHTML='AI sedang meracik kata-kata‚Ä¶';

      try{
        const r=await fetch('/api/generate',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({
            linkProduk:url, topik:topic, deskripsi:descriptions, gaya:style, panjang:length, jumlah:count,
            // back-compat
            link:url, topic, descriptions, style, length, generateCount:count, count
          })
        });
        const raw=await r.text(); let j=null; try{ j=raw? JSON.parse(raw): null }catch{};
        if(!r.ok || !j || !j.ok){ const msg=j?.message || raw || 'Gagal generate'; throw new Error(msg); }
        renderResults(j.scripts||[]); loadQuota();
      }catch(e){ err.textContent = e.message; }
      finally{ btn.disabled=false; btn.innerHTML=original; }
    }

    function renderResults(scripts){
      const box=document.getElementById('results'); box.innerHTML='';
      if(!scripts.length){ box.innerHTML='<p class="text-slate-300/80">Tidak ada hasil.</p>'; return; }
      scripts.forEach((s,i)=>{
        const card=document.createElement('div'); card.className='glass rounded-2xl p-6';
        card.innerHTML=`
          <h3 class="text-indigo-300 font-semibold mb-2">Variasi ${i+1} ‚Ä¢ ${escapeHtml(s.title||'Hasil')}</h3>
          <p class="whitespace-pre-wrap leading-relaxed">${escapeHtml(s.content||'')}</p>
          <div class="mt-4 flex gap-2 justify-end"><button class="btn-soft px-4 py-2 rounded-lg" data-copy>Salin</button></div>`;
        card.querySelector('[data-copy]').addEventListener('click',()=>{
          navigator.clipboard.writeText(s.content||'').then(()=>{ const b=card.querySelector('[data-copy]'); b.textContent='Tersalin!'; setTimeout(()=>b.textContent='Salin',1500); });
        });
        box.appendChild(card);
      });
    }
    function escapeHtml(s){return String(s).replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]))}
  </script>
</body>
</html>
