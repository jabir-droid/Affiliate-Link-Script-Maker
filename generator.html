<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generate Skrip • Affiliate Link Script Maker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{
      font-family:Inter,system-ui,Arial;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(56,189,248,.12), transparent 60%),
        radial-gradient(1000px 500px at 90% 110%, rgba(99,102,241,.12), transparent 60%),
        linear-gradient(180deg, rgba(2,6,23,.95), rgba(2,6,23,.95)),
        url("https://images.unsplash.com/photo-1556761175-b413da4baf72?q=80&w=1400&auto=format&fit=crop") center/cover no-repeat,
        url("https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=1400&auto=format&fit=crop") center/cover no-repeat;
      background-blend-mode: screen, screen, normal, overlay, multiply;
    }
    .glass{
      background: rgba(15,23,42,.6);
      backdrop-filter: blur(8px);
      border:1px solid rgba(148,163,184,.15);
    }
    .btn-primary{
      background-color:#6366f1;
      color:white;
      font-weight:600;
      border-radius:0.75rem;
      padding:0.75rem 1.5rem;
      transition:all .2s ease;
    }
    .btn-primary:hover{
      background-color:#4f46e5;
      transform:translateY(-1px);
    }
  </style>
</head>
<body class="text-slate-200 min-h-screen">
  <main class="px-6 py-10 max-w-5xl mx-auto">
    <header class="text-center mb-10">
      <h1 class="text-4xl md:text-5xl font-extrabold">Generate Skrip Afiliasi</h1>
      <p class="mt-3 text-lg md:text-xl text-slate-300">
        Tempel link produk, isi data singkat di bawah ini, lalu klik “Generate Script”.
      </p>
    </header>

    <!-- Kuota -->
    <section class="glass rounded-2xl p-4 md:p-6 mb-6">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div class="flex items-center gap-3">
          <span class="inline-flex items-center text-indigo-300 bg-indigo-500/10 px-4 py-1.5 rounded-full font-semibold text-sm">Sisa kuota hari ini</span>
          <span id="quota-today" class="text-xl font-bold">—</span>
        </div>
        <button id="btn-refresh" class="bg-slate-700 hover:bg-slate-600 text-white font-semibold px-4 py-2 rounded-lg text-sm transition">
          Refresh
        </button>
      </div>
    </section>

    <!-- Form -->
    <section class="glass rounded-2xl p-6 md:p-8">
      <form id="genForm" class="grid grid-cols-1 gap-6">
        <div>
          <label class="block text-sm font-semibold mb-1">Link Produk (wajib)</label>
          <input id="productUrl" type="url"
            class="w-full rounded-lg bg-slate-800/70 border border-slate-700 px-4 py-3"
            placeholder="Contoh: https://www.tiktok.com/..., https://tokopedia.com/..., atau https://shopee.co.id/..." required>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-1">Poin utama produk (wajib)</label>
          <input id="productTopic" type="text"
            class="w-full rounded-lg bg-slate-800/70 border border-slate-700 px-4 py-3"
            placeholder="Contoh: tecno spark, sandal kulit, kaos distro pria, dll" required>
        </div>

        <div id="descWrap">
          <div class="flex items-center justify-between">
            <label class="block text-sm font-semibold">Deskripsi singkat <span class="text-pink-400">*</span></label>
            <div class="flex gap-2">
              <button type="button" id="btnAddDesc"
                      class="bg-indigo-600 hover:bg-indigo-500 text-white px-3 py-2 text-sm font-semibold rounded-md">
                + Tambah
              </button>
              <button type="button" id="btnRemoveDesc"
                      class="bg-slate-700 hover:bg-slate-600 text-white px-3 py-2 text-sm font-semibold rounded-md">
                − Hapus
              </button>
            </div>
          </div>

          <div id="descList" class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-3">
            <input class="desc-input rounded-lg bg-slate-800/70 border border-slate-700 px-4 py-3"
                   placeholder="Deskripsi singkat 1 (mis. nyaman dipakai seharian)" required>
            <input class="desc-input rounded-lg bg-slate-800/70 border border-slate-700 px-4 py-3"
                   placeholder="Deskripsi singkat 2 (mis. bahan awet & kuat)" required>
          </div>
          <p class="text-xs mt-2 text-slate-400">Minimal 2 deskripsi, bisa tambah lebih banyak.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold mb-1">Gaya bahasa</label>
            <select id="style"
              class="w-full rounded-lg bg-slate-800/70 border border-slate-700 px-4 py-3">
              <option>Gen Z</option>
              <option>Persuasif</option>
              <option>Santai</option>
              <option>Informatif</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">Panjang</label>
            <select id="length"
              class="w-full rounded-lg bg-slate-800/70 border border-slate-700 px-4 py-3">
              <option>Sedang</option>
              <option>Pendek</option>
              <option>Panjang</option>
            </select>
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-1">Jumlah variasi</label>
          <input id="count" type="number" min="1" max="5" value="3"
            class="w-full rounded-lg bg-slate-800/70 border border-slate-700 px-4 py-3">
        </div>

        <div class="pt-2 flex justify-center">
          <button type="submit"
            class="btn-primary inline-flex items-center gap-3 text-lg font-semibold">
            Generate Script
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v8m4-4H8"/>
            </svg>
          </button>
        </div>
      </form>
    </section>

    <section id="results" class="mt-8 space-y-6"></section>

    <footer class="text-center text-slate-400 mt-10">
      © 2025 – Dibangun untuk memudahkan promosi afiliasi
    </footer>
  </main>

  <script>
    async function loadQuota() {
      try {
        const r = await fetch('/api/quota');
        const j = await r.json();
        document.getElementById('quota-today').textContent =
          (j && (j.remaining ?? j.sisa ?? j.left)) ?? '—';
      } catch (e) {
        document.getElementById('quota-today').textContent = '—';
      }
    }
    document.getElementById('btn-refresh').addEventListener('click', loadQuota);
    loadQuota();

    const descList = document.getElementById('descList');
    document.getElementById('btnAddDesc').addEventListener('click', () => {
      const input = document.createElement('input');
      input.className = 'desc-input rounded-lg bg-slate-800/70 border border-slate-700 px-4 py-3';
      input.placeholder = 'Deskripsi singkat lainnya...';
      input.required = true;
      descList.appendChild(input);
    });
    document.getElementById('btnRemoveDesc').addEventListener('click', () => {
      const inputs = descList.querySelectorAll('.desc-input');
      if (inputs.length > 2) descList.lastElementChild.remove();
    });

    const genForm = document.getElementById('genForm');
    const results = document.getElementById('results');

    genForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      results.innerHTML = '';

      const productUrl   = document.getElementById('productUrl').value.trim();
      const productTopic = document.getElementById('productTopic').value.trim();
      const style        = document.getElementById('style').value;
      const length       = document.getElementById('length').value;
      const count        = Math.max(1, Math.min(5, Number(document.getElementById('count').value || 3)));
      const descriptions = Array.from(document.querySelectorAll('.desc-input')).map(i => i.value.trim()).filter(Boolean);

      if (!productUrl || !productTopic || descriptions.length < 2) {
        alert('Isi link produk, poin utama, dan minimal 2 deskripsi ya.');
        return;
      }

      try {
        const r = await fetch('/api/generate', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ linkProduk: productUrl, topik: productTopic, deskripsi: descriptions, gaya: style, panjang: length, jumlah: count })
        });
        const j = await r.json();
        if (r.ok && (j.result || j.scripts)) {
          const items = j.scripts || [{title:'Hasil',content:j.result}];
          items.forEach((s, idx) => {
            const card = document.createElement('article');
            card.className = 'glass rounded-2xl p-6';
            card.innerHTML = `
              <div class="flex items-center justify-between gap-3">
                <h3 class="text-xl font-bold text-indigo-300">Variasi ${idx+1}</h3>
                <button class="bg-slate-700 hover:bg-slate-600 text-white px-3 py-1.5 rounded-md text-sm font-semibold copy-btn">Salin</button>
              </div>
              <p class="mt-3 whitespace-pre-wrap leading-relaxed">${escapeHTML(s.content || '')}</p>
            `;
            results.appendChild(card);
          });
          results.querySelectorAll('.copy-btn').forEach(btn=>{
            btn.addEventListener('click', ()=>{
              const p = btn.closest('article').querySelector('p');
              navigator.clipboard.writeText(p.textContent);
              btn.textContent = 'Tersalin!';
              setTimeout(()=>btn.textContent='Salin',1500);
            });
          });
          loadQuota();
        } else {
          throw new Error(j.error || 'Gagal membuat skrip.');
        }
      } catch (err) {
        const card = document.createElement('div');
        card.className = 'glass rounded-xl p-4 border border-rose-500/30 text-rose-300';
        card.textContent = 'Terjadi masalah: ' + (err.message || err);
        results.appendChild(card);
      }
    });

    function escapeHTML(str=''){
      return str.replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }
  </script>
</body>
</html>
