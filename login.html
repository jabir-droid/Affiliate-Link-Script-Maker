<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{ --border:#e5e7eb; --blue:#12b3ff; --purple:#7b5cff; }
    body{ font-family:Inter,system-ui,Segoe UI,Roboto,Arial; background:linear-gradient(180deg,#f7fbff 0%,#eef5ff 100%) fixed }
    .btn-primary{background:linear-gradient(90deg,var(--blue),var(--purple)); color:#fff; box-shadow:0 12px 38px rgba(123,92,255,.28)}
    .btn-primary:hover{opacity:.95}
    .inp{width:100%;border:1px solid var(--border);background:#fff;padding:14px 16px;border-radius:14px;outline:none}
    .inp:focus{border-color:#7c5cff; box-shadow:0 0 0 3px rgba(124,92,255,.15)}
  </style>
</head>
<body class="min-h-screen flex items-center">
  <main class="w-full max-w-2xl mx-auto px-5">
    <!-- tombol kembali di atas -->
    <div class="mb-4">
      <a href="/" class="inline-flex items-center gap-2 px-4 py-2 rounded-xl border border-slate-200 bg-white hover:bg-slate-50">‚Üê Kembali</a>
    </div>

    <h1 class="text-3xl sm:text-4xl font-extrabold text-center mb-2">Login</h1>
    <p class="text-center text-slate-600 mb-6">Masukkan nama & nomor HP Anda untuk melanjutkan.</p>

    <!-- kartu login dirampingkan -->
    <section class="max-w-lg mx-auto bg-white/90 border border-slate-200 rounded-2xl p-5 sm:p-6 shadow-lg">
      <div class="grid gap-4">
        <div>
          <label class="block font-semibold mb-2">Nama Pembeli</label>
          <input id="name" class="inp" placeholder="Masukkan Nama yang Didaftarkan Saat Membeli.">
        </div>
        <div>
          <label class="block font-semibold mb-2">Nomor Handphone</label>
          <input id="phone" class="inp" placeholder="Contoh: 081234567890 (sesuai saat membeli)">
        </div>
        <button id="btnLogin" class="btn-primary w-full rounded-2xl py-4 font-extrabold text-lg">Masuk</button>
        <p id="err" class="text-rose-600 text-sm"></p>
      </div>
    </section>
  </main>

  <script>
    async function post(url, data){
      const r = await fetch(url,{method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data)});
      const t = await r.text(); try { return JSON.parse(t) } catch { return { ok:false, message:t } }
    }
    document.getElementById('btnLogin').addEventListener('click', async ()=>{
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const err = document.getElementById('err'); err.textContent='';
      if(!name){ err.textContent='Nama wajib diisi.'; return; }
      if(!/^\d{8,15}$/.test(phone)){ err.textContent='Nomor HP tidak valid.'; return; }
      const j = await post('/api/login-name', { name, phone });
      if(!j.ok){ err.textContent = j.message || 'Server error.'; return; }
      location.href = '/generator.html';
    });
  </script>
</body>
</html>
