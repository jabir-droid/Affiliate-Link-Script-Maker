<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --txt:#0f172a; --muted:#475569; --panel:#ffffff; --border:#e6ebf4;
      --blue:#12b3ff; --purple:#7b5cff; --field:#f9fbff;
    }
    body{margin:0;color:var(--txt);font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
      background:
        radial-gradient(900px 420px at 15% -10%, rgba(229,244,255,.85) 0%, transparent 60%),
        radial-gradient(900px 420px at 95% 0%, rgba(240,233,255,.85) 0%, transparent 60%),
        linear-gradient(180deg,#ffffff, #f5f8ff 45%, #eef4ff);
    }
    .card{background:var(--panel);border:1px solid var(--border);border-radius:18px;box-shadow:0 18px 40px rgba(15,23,42,.08)}
    .label{color:var(--muted); font-weight:600}
    .inp{width:100%;border:1px solid var(--border);background:var(--field);padding:14px 16px;border-radius:14px;color:var(--txt);outline:none;transition:.2s}
    .inp:focus{border-color:#6ea8ff;box-shadow:0 0 0 4px rgba(110,168,255,.18)}
    .cta{background:linear-gradient(90deg,var(--blue),var(--purple)); box-shadow:0 12px 36px rgba(123,92,255,.28); color:#fff}
    .cta:active{transform:translateY(1px)}
    .tap:hover{transform:translateY(-1px); box-shadow:0 14px 36px rgba(16,24,40,.18)}
    .tap{transition:.25s ease}
    .title{font-size:clamp(28px,4.6vw,46px); line-height:1.08}
  </style>
</head>
<body>
  <main class="max-w-3xl mx-auto px-5 sm:px-6 py-10">
    <a href="/" class="inline-flex items-center gap-2 text-slate-600 hover:text-slate-800 mb-5">‚Üê Kembali</a>

    <section class="card p-6 sm:p-8">
      <h1 class="title font-extrabold mb-1">Login</h1>
      <p class="text-slate-600 mb-6">Masuk untuk menggunakan generator skrip.</p>

      <div class="grid gap-5">
        <div>
          <label class="label block mb-2">Nama Pembeli</label>
          <input id="loginName" class="inp" placeholder="Masukkan Nama yang Didaftarkan Saat Membeli.">
        </div>
        <div>
          <label class="label block mb-2">Nomor Handphone</label>
          <input id="loginPhone" class="inp" placeholder="Contoh: 081234567890 (sesuai saat membeli)">
        </div>

        <div id="loginErr" class="text-rose-600"></div>

        <button id="btnLogin" class="w-full inline-flex items-center justify-center gap-2 px-5 py-4 rounded-2xl text-base font-extrabold cta tap">
          üöÄ Masuk
        </button>
      </div>
    </section>
  </main>

  <script>
    const btn = document.getElementById('btnLogin');
    const err = document.getElementById('loginErr');

    async function doLogin(){
      err.textContent='';
      const name = document.getElementById('loginName').value.trim();
      const phone = document.getElementById('loginPhone').value.trim(); // disimpan kalau nanti mau dipakai

      if(!name){ err.textContent='Nama wajib diisi.'; return; }

      const original = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = '‚è≥ Memproses...';

      try{
        // backend saat ini butuh "name" saja; phone bisa ditambahkan backend jika diperlukan
        const r = await fetch('/api/login-name', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ name })
        });
        const j = await r.json();
        if(!r.ok || !j.ok){ throw new Error(j?.message || 'Server error'); }
        // sukses ‚Üí ke generator
        location.href = '/generator.html';
      }catch(e){
        err.textContent = e.message || 'Server error.';
      }finally{
        btn.disabled = false;
        btn.innerHTML = original;
      }
    }
    btn.addEventListener('click', doLogin);
    document.addEventListener('keydown', e=>{ if(e.key==='Enter') doLogin(); });
  </script>
</body>
</html>
