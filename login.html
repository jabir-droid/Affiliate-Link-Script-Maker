<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | Affiliate Link Script Maker</title>
  <style>
    body { font-family: system-ui, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; background:#0f172a; color:white; }
    .card { background:rgba(255,255,255,0.1); padding:2rem; border-radius:1rem; width:320px; box-shadow:0 8px 20px rgba(0,0,0,.3); backdrop-filter:blur(10px); }
    h2 { margin-top:0; }
    input { width:100%; padding:10px; margin:8px 0; border:none; border-radius:6px; }
    button { width:100%; padding:10px; border:none; border-radius:6px; background:#2563eb; color:white; font-weight:bold; cursor:pointer; }
    button:hover { background:#1d4ed8; }
    #msg { color:#fca5a5; min-height:20px; font-size:14px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Masuk ke Aplikasi</h2>
    <input type="text" id="username" placeholder="Nama pengguna" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="loginBtn">Masuk</button>
    <p id="msg"></p>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent = '';

      if (!u || !p) {
        msg.textContent = 'Nama dan password wajib diisi!';
        return;
      }

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ username: u, password: p })
        });
        const text = await res.text();
        if (!res.ok) throw new Error(text.slice(0,200));
        const data = JSON.parse(text);
        if (data.ok) {
          location.href = '/';
        } else {
          msg.textContent = data.message || 'Login gagal';
        }
      } catch (e) {
        msg.textContent = 'Gagal login: ' + e.message;
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') document.getElementById('loginBtn').click();
    });
  </script>
</body>
</html>
