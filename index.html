<!DOCTYPE html>
<html lang="id">
<head>

        url('public/bg/ai-network-2.jpg') center/cover no-repeat;

      z-index:-2;
    }
    .glass{background:rgba(2,6,23,.68);border:1px solid rgba(148,163,184,.18);box-shadow:0 10px 35px rgba(0,0,0,.45);backdrop-filter:blur(8px)}
    .title-grad{background:linear-gradient(90deg,#93c5fd,#c4b5fd,#60a5fa);-webkit-background-clip:text;background-clip:text;color:transparent}

</head>
<body class="min-h-screen relative bg-slate-950 text-slate-200 overflow-x-hidden">
  <div class="bg-grid absolute inset-0"></div>

      <h1 class="title-grad text-4xl md:text-6xl font-extrabold text-center leading-tight">

      </p>

      <div class="mt-10 flex justify-center">

           class="group inline-flex items-center gap-3 px-8 py-4 rounded-xl bg-indigo-600 hover:bg-indigo-500 transition shadow-lg shadow-indigo-900/30 text-white text-lg font-semibold">
          Mulai Generate
          <svg class="w-5 h-5 transition -translate-x-0 group-hover:translate-x-1" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
          </svg>
        </a>
      </div>

      <p class="text-center text-slate-400/80 text-sm mt-14">
        © 2025 – Dilarang menyebar website ini tanpa izin pembuat.

</html>
