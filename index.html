<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Affiliate Link Script Maker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --fg:#e6e9f2; --muted:#c5cee0;
      --panel:rgba(8,13,23,.72); --border:rgba(148,163,184,.18);
      --g1:#60a5fa; --g2:#a78bfa;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
      color:var(--fg);
      background:
        radial-gradient(1100px 520px at 0% -10%, rgba(96,165,250,.16), transparent 60%),
        radial-gradient(1100px 520px at 100% 0%, rgba(167,139,250,.14), transparent 60%),
        url("/bg/landing-city.jpg") center/cover fixed no-repeat;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:42px 20px 64px}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:28px;padding:56px 28px;text-align:center;backdrop-filter:blur(10px)}
    .title{margin:0 0 12px;font-weight:900;line-height:1.06;letter-spacing:-.02em;
      font-size:clamp(36px,6.6vw,74px);
      background:linear-gradient(90deg,var(--g1),var(--g2));-webkit-background-clip:text;background-clip:text;color:transparent}
    .sub{max-width:820px;margin:12px auto 28px;color:var(--muted);font-size:clamp(15px,2.2vw,18px)}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:14px 22px;border-radius:14px;
      background:linear-gradient(90deg,#23b1ff,#6a5cff);color:#fff;font-weight:800;text-decoration:none}
    footer{margin-top:24px;text-align:center;color:#a6b1c6;font-size:14px}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1 class="title">Affiliate Link Script<br/>Maker</h1>
      <p class="sub">Generator skrip afiliasi tercepat! Tempel link produk, salin skripnya, dan pasang di web atau media sosial Anda tanpa ribet.</p>
      <a class="btn" href="/generator.html">Mulai Generate →</a>
    </section>
    <footer>© 2025 — Dilarang Menduplikasi dan Menyebarluaskan Tanpa Izin Pemilik.</footer>
  </main>
</body>
</html>
