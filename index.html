<!DOCTYPE html>
<html lang="id" data-theme="auto">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Affiliate Link Script Maker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff; --fg:#0f172a; --muted:#475569;
      --panel:rgba(255,255,255,.80); --border:rgba(15,23,42,.12);
      --grad1:#6a5cff; --grad2:#2fb7ff; --cta:#ff7a1a; --shadow:rgba(47,183,255,.28);
    }
    html[data-theme="dark"]{
      --bg:#0b1220; --fg:#e5e7eb; --muted:#b6c2d2;
      --panel:rgba(7,12,22,.72); --border:rgba(147,163,184,.18); --shadow:rgba(106,92,255,.35);
    }
    html[data-theme="night"]{
      --bg:#060b16; --fg:#f1f5f9; --muted:#c9d3e6;
      --panel:rgba(4,8,18,.70); --border:rgba(148,163,184,.22); --shadow:rgba(111,196,255,.42);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:var(--fg);
      background:
        radial-gradient(1100px 520px at 0% -10%, rgba(106,92,255,.16), transparent 60%),
        radial-gradient(1100px 520px at 100% 0%, rgba(47,183,255,.14), transparent 60%),
        url("/bg/landing-city.jpg") center/cover fixed no-repeat;
      transition:background-color .3s ease,color .3s ease,opacity .25s ease,transform .25s ease;
      opacity:0;transform:translateY(6px);
    }
    body.ready{opacity:1;transform:none}
    body.leaving{opacity:0;transform:translateY(6px)}

    .container{max-width:1080px;margin:0 auto;padding:28px 20px 56px}
    .glass{background:var(--panel);border:1px solid var(--border);border-radius:22px;box-shadow:0 24px 60px var(--shadow);backdrop-filter:blur(10px)}
    .title-grad{background:linear-gradient(90deg,var(--grad2),var(--grad1));-webkit-background-clip:text;background-clip:text;color:transparent}
    .hero{padding:60px 28px}
    .title{font-size:clamp(42px,8.2vw,86px);line-height:1.06;letter-spacing:-.02em;margin:0 0 10px}
    .sub{margin:14px auto 28px;max-width:820px;color:var(--muted);font-size:clamp(16px,2.2vw,20px)}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:14px 22px;border-radius:14px;border:1px solid transparent;font-weight:800;letter-spacing:.2px;cursor:pointer;transition:transform .12s ease,box-shadow .2s ease}
    .btn-primary{background:linear-gradient(90deg,var(--grad2),var(--grad1));color:#fff;box-shadow:0 18px 45px var(--shadow)}
    .btn-primary:hover{transform:translateY(-1px)}
    .controls{position:fixed;right:14px;top:14px;display:flex;gap:8px;z-index:20}
    .ctrl{padding:10px 12px;border-radius:12px;border:1px solid var(--border);background:var(--panel);backdrop-filter:blur(6px);cursor:pointer}
    footer{color:var(--muted);text-align:center;margin-top:22px}

    @media(min-width:980px){ .hero{padding:80px} }
  </style>
</head>
<body>
  <!-- Theme toggles -->
  <div class="controls">
    <button class="ctrl" id="themeAuto">Auto</button>
    <button class="ctrl" id="themeLight">Light</button>
    <button class="ctrl" id="themeDark">Dark</button>
    <button class="ctrl" id="themeNight">Night</button>
  </div>

  <div class="container">
    <section class="glass hero" style="text-align:center">
      <h1 class="title title-grad">Affiliate Link Script<br/>Maker</h1>
      <p class="sub">Generator skrip afiliasi tercepat! Tempel link produk, salin skripnya, dan pasang di web atau media sosial Anda tanpa ribet.</p>
      <a href="/generator.html" class="btn btn-primary nav">Mulai Generate →</a>
    </section>
    <footer>© 2025 — <span id="cpy">Dilarang Menduplikasi dan Menyebarluaskan Tanpa Izin Pemilik.</span></footer>
  </div>

  <script>
    // mount & theme
    window.addEventListener('load',()=>document.body.classList.add('ready'));
    const apply=(m)=>{document.documentElement.setAttribute('data-theme', m==='auto'?(matchMedia('(prefers-color-scheme:dark)').matches?'dark':'light'):m);localStorage.setItem('theme_pref',m);}
    ;[['themeAuto','auto'],['themeLight','light'],['themeDark','dark'],['themeNight','night']].forEach(([id,m])=>document.getElementById(id).onclick=()=>apply(m));
    apply(localStorage.getItem('theme_pref')||'auto');
    matchMedia('(prefers-color-scheme:dark)').addEventListener('change',()=>{if((localStorage.getItem('theme_pref')||'auto')==='auto')apply('auto')});

    // smooth page-out for internal nav
    document.querySelectorAll('a.nav').forEach(a=>{
      a.addEventListener('click',e=>{
        e.preventDefault();
        document.body.classList.add('leaving');
        setTimeout(()=>location.href=a.href,180);
      });
    });
  </script>
</body>
</html>
