<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Affiliate Link Script Maker</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; color:#0f172a; }
    header { display:flex; align-items:center; justify-content:space-between; padding:14px 18px; background:#f8fafc; border-bottom:1px solid #e2e8f0; position:sticky; top:0; }
    .container { max-width:960px; margin:20px auto; padding:0 16px; }
    input, select, textarea, button { font: inherit; }
    input, select, textarea { width:100%; padding:10px 12px; border:1px solid #cbd5e1; border-radius:10px; margin:6px 0 12px; }
    button { padding:10px 14px; background:#2563eb; border:0; border-radius:10px; color:white; cursor:pointer; font-weight:600; }
    button.secondary { background:#0f172a; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
    pre { background:#0b1220; color:#e5e7eb; padding:14px; border-radius:12px; overflow:auto; border:1px solid rgba(255,255,255,.1); }
    .muted { color:#64748b; }
  </style>
</head>
<body>
  <header>
    <div>
      <strong>Affiliate Link Script Maker</strong>
      <span id="hi" class="muted" style="margin-left:10px;"></span>
    </div>
    <div>
      <button class="secondary" onclick="location.href='generator.html'">Halaman 2</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="container">
    <h2>Buat Skrip Afiliasi</h2>
    <form id="genForm">
      <div class="row">
        <div>
          <label>Link Produk</label>
          <input id="linkProduk" placeholder="https://..." required />
        </div>
        <div>
          <label>Nama/Jenis Produk</label>
          <input id="topik" placeholder="Contoh: Lampu Meja Minimalis" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label>Kelebihan/Keunggulan (min. 2, pisah baris)</label>
          <textarea id="deskripsi" rows="4" placeholder="- Hemat energi\n- Desain elegan" required></textarea>
        </div>
        <div>
          <label>Gaya Bahasa</label>
          <select id="gaya">
            <option>Gen Z</option><option>Persuasif</option><option>Friendly</option><option>Formal</option>
          </select>
          <label>Panjang</label>
          <select id="panjang">
            <option>Pendek</option><option>Sedang</option><option>Panjang</option>
          </select>
          <label>Jumlah Variasi</label>
          <input id="jumlah" type="number" min="1" max="8" value="2" />
        </div>
      </div>
      <button type="submit">Buat Skrip</button>
    </form>

    <h3>Hasil</h3>
    <pre id="out" class="muted">Belum ada hasil…</pre>
  </div>

  <script>
    // sapaan
    (async () => {
      try {
        const res = await fetch('/api/me');
        const data = await res.json().catch(()=>({}));
        document.getElementById('hi').textContent = data?.user ? `(Hi, ${data.user})` : '';
      } catch {}
    })();

    // logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try { await fetch('/api/logout', { method:'POST' }); } catch {}
      location.href = '/login.html';
    });

    // form submit → /api/generate (POST)
    const form = document.getElementById('genForm');
    const out  = document.getElementById('out');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        linkProduk: document.getElementById('linkProduk').value.trim(),
        topik: document.getElementById('topik').value.trim(),
        deskripsi: document.getElementById('deskripsi').value.split('\n').map(s=>s.replace(/^[-•\s]+/,'').trim()).filter(Boolean),
        gaya: document.getElementById('gaya').value,
        panjang: document.getElementById('panjang').value,
        jumlah: Number(document.getElementById('jumlah').value || 1)
      };
      try {
        const res = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const text = await res.text();
        if (!res.ok) throw new Error(`HTTP ${res.status} – ${text.slice(0,200)}`);
        const data = JSON.parse(text);
        if (!data.ok) throw new Error(data.message || 'Gagal');

        const lines = (data.scripts || []).map((s, i) => `#${i+1} ${s.title}\n${s.content}`).join('\n\n---\n\n');
        out.textContent = lines || 'Kosong.';
      } catch (err) {
        out.textContent = `Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
