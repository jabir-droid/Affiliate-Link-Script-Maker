<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiliate Link Script Maker â€“ Landing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root{
      --ink:#0b1220; --blue-1:#0b1f3a; --blue-2:#142d52; --indigo:#6366f1; --cyan:#31c9ff;
    }
    html,body{scroll-behavior:smooth;}
    body{
      font-family:'Inter',sans-serif; color:#e5e7eb;
      background: radial-gradient(1200px 650px at 20% -10%, rgba(99,102,241,.20), transparent 60%),
                  radial-gradient(900px 500px at 110% 10%, rgba(49,201,255,.18), transparent 60%),
                  linear-gradient(180deg, var(--blue-1), var(--ink) 40%, var(--blue-2));
      overflow-x:hidden;
    }
    .bg-grid:before{
      content:""; position:fixed; inset:0; pointer-events:none; z-index:-1;
      background:
        linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px),
        linear-gradient(0deg,  rgba(255,255,255,.04) 1px, transparent 1px);
      background-size:40px 40px; opacity:.35;
      mask-image: radial-gradient(1200px 600px at 50% 0%, #000 60%, transparent 100%);
    }
    /* page transition */
    .page { opacity:0; transform: translateY(8px); transition: opacity .5s ease, transform .5s ease; }
    .page.active { opacity:1; transform: translateY(0); }
    .page.exit { opacity:0; transform: translateY(-8px); }
    /* CTA fancy */
    .btn{
      display:inline-flex; align-items:center; gap:.5rem; padding:.9rem 1.3rem; border-radius:.9rem;
      background: linear-gradient(90deg, var(--indigo), #3b82f6); color:#fff; font-weight:700;
      box-shadow:0 14px 34px rgba(59,130,246,.35); position:relative; overflow:hidden;
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .btn:hover{ transform: translateY(-1px) scale(1.01); box-shadow:0 18px 40px rgba(59,130,246,.42); }
    .btn:after{
      content:""; position:absolute; inset:0; transform:translateX(-120%);
      background:linear-gradient(120deg, transparent 0%, rgba(255,255,255,.22) 50%, transparent 100%);
      transition:transform .7s ease;
    }
    .btn:hover:after{ transform:translateX(120%); }
  </style>
</head>
<body>
  <div class="bg-grid"></div>

  <!-- Badge mode perangkat -->
  <div class="fixed top-3 right-3 z-10 text-xs px-2 py-1 rounded-md bg-white/10 backdrop-blur border border-white/10">
    <span class="md:hidden">Mode: Mobile</span>
    <span class="hidden md:inline">Mode: Desktop</span>
  </div>

  <main class="min-h-screen container mx-auto px-6 flex items-center justify-center">
    <section id="page" class="page max-w-3xl text-center bg-white/5 border border-white/10 rounded-2xl backdrop-blur p-10">
      <h1 class="text-4xl md:text-6xl font-extrabold bg-gradient-to-r from-sky-400 to-indigo-400 bg-clip-text text-transparent">
        Affiliate Link Script Maker
      </h1>
      <p class="mt-5 text-lg md:text-xl text-gray-300">
        Generator skrip affiliasi tercepat! Tempel link produk, salin skripnya, dan pasang di web atau media sosial Anda tanpa ribet.
      </p>

      <div class="mt-10 flex items-center justify-center gap-3">
        <button id="toGenerator" class="btn text-base md:text-lg">
          Mulai Generate
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M13 7l5 5m0 0l-5 5m5-5H6"/></svg>
        </button>
        <a href="https://affiliate-link-script-maker.vercel.app" target="_blank"
           class="text-sm md:text-base text-sky-300 hover:text-sky-200 underline underline-offset-4">Buka versi publik</a>
      </div>
    </section>
  </main>

  <script>
    // aktifkan animasi masuk
    const page = document.getElementById('page');
    requestAnimationFrame(()=> page.classList.add('active'));

    // transisi keluar lalu pindah ke halaman generator
    document.getElementById('toGenerator').addEventListener('click', ()=>{
      page.classList.remove('active');
      page.classList.add('exit');
      setTimeout(()=>{ window.location.href = 'generator.html'; }, 420);
    });
  </script>
</body>
</html>
